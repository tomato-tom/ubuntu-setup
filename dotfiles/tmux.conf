# ~/.tmux.conf
# ======================
# 基本設定
# ======================
# 256色対応
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ウィンドウ番号の自動リナンバリング
set -g renumber-windows on

# マウスサポート
set -g mouse on

# 履歴設定
set -g history-limit 5000

# ======================
# キーバインド
# ======================
# リロード設定
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# 新しいセッションを作成
bind N new-session

# 現在のパスで新しいウィンドウ
bind c new-window -c "#{pane_current_path}"

# ウィンドウ移動
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 現在のパスでペイン分割
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 4分割レイアウトを素早く作成
bind 3 split-window -h \; split-window -v
bind 4 split-window -h \; split-window -v \; select-pane -t 0 \; split-window -v

# ペイン移動（vim風）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインサイズ調整（vim風、リピート可能）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペインの最大化/元に戻す
bind m resize-pane -Z

# ペインの同期切り替え（全ペインに同じコマンドを送信）
bind S set-window-option synchronize-panes

# ペインの入れ替え
bind > swap-pane -D
bind < swap-pane -U

# ペインを時計回りに回転
bind C-o rotate-window

# 全ペインを均等サイズに
bind = select-layout even-horizontal
bind + select-layout even-vertical

# 確認無効化
bind x kill-pane      # ペイン削除
bind & kill-window    # ウィンドウ削除
bind C-x kill-server  # サーバー終了

# URLを開く（Linux環境想定）
bind u capture-pane \; save-buffer /tmp/tmux-buffer \; run-shell 'cat /tmp/tmux-buffer | grep -oE "https?://[[:alnum:]._/?=&#-]*" | head -1 | xargs xdg-open'

# ======================
# コピーモード（vim風）
# wayland wl-copy必要
# ======================
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"
bind ] run-shell "tmux set-buffer $(wl-paste)" \; paste-buffer
set -g set-clipboard on

# ======================
# ステータスバー設定
# ======================
# 基本設定
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left

# カラー設定（背景と前景）
set -g status-style "bg=#2e3440,fg=#d8dee9"

# 左側（セッション名）
set -g status-left-length 25
set -g status-left "#[bg=#5e81ac,fg=#eceff4,bold] #S #[bg=#2e3440,fg=#5e81ac] "

# 右側（日時とホスト）
set -g status-right-length 50
set -g status-right "#[fg=#81a1c1] %Y-%m-%d #[fg=#88c0d0,bold]%H:%M #[bg=#bf616a,fg=#eceff4,bold] #H "

# ウィンドウステータス
setw -g window-status-separator ""
setw -g window-status-format " #[fg=#d8dee9]#I#[fg=#616e88]:#[fg=#d8dee9]#W "
setw -g window-status-current-format "#[bg=#a3be8c,fg=#2e3440,bold] #I:#W "

# アクティブペインの境界線
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#88c0d0,bold"

# 同期状態の表示
set -g status-right "#[fg=#81a1c1] %Y-%m-%d #[fg=#88c0d0,bold]%H:%M #{?synchronize-panes,#[bg=#bf616a#,fg=#eceff4] SYNC ,}#[bg=#5e81ac,fg=#eceff4,bold] #H "

# ======================
# パフォーマンス設定
# ======================
set -g focus-events on
set -g escape-time 0
